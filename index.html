<html>

<head>
  <title>Realtime Image Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Indie+Flower&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
  <center>
    <h3 class="btn btn-info heading">Realtime Image Identification
      <hr>
      <center>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 heading_div">
          Model is trained on
          <br>
          <div class="btn btn-warning heading_div1">
            <img class="mx-3" id="person" src="https://img.icons8.com/fluent/2x/person-female.png" width="40px" height="40px"> |
          <img class="mx-3" id="bag" src="https://img.icons8.com/officel/2x/bag-diagonal-view.png" width="40px" height="40px"> |
          <img class="mx-3" id="calendar" src="https://img.icons8.com/plasticine/2x/calendar.png" width="40px" height="40px"> |
          <img class="mx-3" id="bottle" src="https://img.icons8.com/dusk/2x/water-bottle.png" width="40px" height="40px"> |
          <img class="mx-3" id="book" src="https://img.icons8.com/officel/2x/book.png" width="40px" height="40px"> <br>
          <i class="mx-3">Person</i>  <i class="mx-3">Bag</i>  <i class="mx-3">Calendar</i>  <i class="mx-3">Bottle</i> <i class="mx-3">Book</i>
          </div>
        </div>
      </center>
    </h3>
    <br><br>
    <h3 class="btn btn-warning object">Object:<span id="object"></span></h3>
    <br>
    <br>
    <h3 class="btn btn-warning object">Accuracy:<span id="accuracy"></span></h3>
  </center>
  <div id="copyright">Devloped by Vaishnavi Sharma</div>

<script src="main.js"></script>
</body>

</html>
